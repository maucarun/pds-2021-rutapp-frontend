<div *ngIf="!!producto" class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="productos"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title> Producto </ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label style="color:gray">Nombre</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
          <ion-col>
            <ion-item class="newitem2">
              <ion-input 
              placeholder="nombre" 
              type="text" 
              [(ngModel)]="producto.nombre" 
              required
              [disabled]="isView"
              name="nombre"
              (ionChange)="handlerChange($event)"
              >
              </ion-input>
            </ion-item>
            <p *ngIf="errorFormularioProducto?.nombre" class="p-error">{{errorFormularioProducto?.nombre}}</p>
  
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-label style="color:gray">Precio</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
          <ion-col>
            <ion-item class="newitem2">
              <ion-input 
              placeholder="precio" 
              type="number" 
              [(ngModel)]="producto.precio_unitario" 
              required
              [disabled]="isView"
              name="nombre"
              (ionChange)="handlerChange($event)"
              >
              </ion-input>
            </ion-item>
            <p *ngIf="errorFormularioProducto?.precio_unitario" class="p-error">{{errorFormularioProducto?.precio_unitario}}</p>
  
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-label style="color:gray">Descripcion</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
          <ion-col>
            <ion-item class="newitem2">
              <ion-input 
              placeholder="descripcion" 
              type="text" 
              [(ngModel)]="producto.descripcion" 
              [disabled]="isView"
              name="descripcion"
              (ionChange)="handlerChange($event)"
              >
              </ion-input>
            </ion-item>
  
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-label style="color:gray">Imagen</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
          <ion-col>
            <!-- se muestra al crear o editar un producto  -->
            <ion-item *ngIf='!isView'>
              <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
            </ion-item>
            <!-- se muestra cuando el producto tiene imagen -->
            <ion-img *ngIf='producto.url_imagen' [src]="producto.url_imagen" alt='photo'></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  
      <ion-fab *ngIf='isView' vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" (click)="borrarProducto()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-fab *ngIf='isView'vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button  color="success" (click)="editarProducto()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-fab *ngIf='!isView'vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button color="success" (click)="guardarProducto()">
            <ion-icon name="save-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
  
  </div>
