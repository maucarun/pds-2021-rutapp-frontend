<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="inbox-list">
      <ion-item *ngFor="let producto of productos" [routerLink]="['/productos',producto.idCliente]" >
        <ion-avatar slot="start">
          <ion-img [src]="producto.url_imagen"></ion-img>
        </ion-avatar>
        <!-- <ion-label>
          {{ producto.nombre }}
        </ion-label> -->
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                {{ producto.nombre }}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <!-- <ion-text><small>{{cliente.direccion.calle}} {{cliente.direccion.altura}}, {{cliente.direccion.localidad}}</small></ion-text> -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
    <ion-fab-button color="danger" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
