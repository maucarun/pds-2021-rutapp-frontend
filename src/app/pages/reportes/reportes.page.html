<div class="ion-page" id="main-content">

  <ion-header [translucent]="true">
    <ion-toolbar color="secondary">
      <ion-buttons *ngIf='!onlyView' slot="start" (click)="cambiarEstadoDeVista()">
        <ion-back-button defaultHref="reportes"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title class="large-title"> Reportes </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="max-width: 600px;display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;">
    <div class="ion-padding">

      <ion-item style="width: 100%;">
        <ion-label>Tipo de reporte</ion-label>
        <!-- opciones de interface para el ion-select interface="popover"||"alert" -->
        <ion-select required="true" interface="action-sheet" (ionChange)="seleccionarReporte($event)"
          [(ngModel)]="reporteSeleccionado" placeholder="Seleccione el reporte" okText="Aceptar" cancelText="Cancelar">
          <!-- <ion-select-option *ngFor="let cliente of clientes" [value]="cliente">{{ cliente.nombre }} -->
          <ion-select-option *ngFor="let reporte of tiposDeReportes" [value]="reporte">{{ reporte }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Theme classes dark, material, bootstrap -->
      <ngx-datatable style="height: 250px;" *ngIf="!!reporteSeleccionado" class="bootstrap" [limit]="8" 
      [rows]="rows" [rowHeight]="50" [columns]="columns"
      [columnMode]="'force'" [sortType]="'multi'" 
      [headerHeight]="50" [footerHeight]="50"
      [scrollbarV]="true" [scrollbarH]="true">
      </ngx-datatable>

    </div>
  </ion-content>


</div>
