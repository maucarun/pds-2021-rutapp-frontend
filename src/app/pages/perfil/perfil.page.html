<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="productos"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title> Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content>

</ion-content> -->
<ion-content class="common-bg">

    <ion-item>
      <ion-label><strong>Nombre:</strong> </ion-label>
      <ion-input 
            placeholder="nombre" 
            type="text" 
            [(ngModel)]="usuario.nombre" 
            required
            [disabled]="onlyView"
            >
      </ion-input>

      <ion-input 
            placeholder="apellido" 
            type="text" 
            [(ngModel)]="usuario.apellido" 
            required
            [disabled]="onlyView"
            >
            </ion-input>
      <!-- <ion-select [(ngModel)]="currency" cancelText="Cancel" okText="OK">
        <ion-option value="USD" selected="true">U.S Dollar (US$)</ion-option>

    <ion-item>
      <ion-label><strong>Email: </strong></ion-label>
      <ion-input 
            placeholder="email" 
            type="text" 
            [(ngModel)]="usuario.email" 
            required
            [disabled]="onlyView"
            >

    <ion-item>
      <ion-label><strong>Contraseña: </strong></ion-label>
      <ion-input 
            placeholder="email" 
            type="password" 
            [(ngModel)]="usuario.password" 
            required
            [disabled]="onlyView"
            >
            </ion-input>

  <ion-fab *ngIf='onlyView'vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button  color="warning" (click)="editarPerfil()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf='!onlyView'vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="warning" (click)="guardarPerfil()">
        <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!--sign out button-->
  <button ion-button color="primary" class="perfil-loguot" full tappable (click)="logout()">LOG OUT</button>
