<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let elemento of elementos; let i= index">
      <ion-label>{{elemento.nombre}}</ion-label>
      <ion-checkbox [(ngModel)]="elemento.seleccionado"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button (click)="agregarElementos()">Aceptar</button>
  <button (click)="cancelar()">Cancelar</button>
</ion-content>
