<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" style="--side-width: 200px;">

      <ion-header>
        <ion-toolbar translucent>
          <ion-img src="assets/Logo.png" style="height: 120px; background-color: var(--ion-color-secondary);"></ion-img>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list id="inbox-list">
          <!-- 
          <ion-list-header> </ion-list-header>
          <ion-note> </ion-note> 
          -->

          <ion-menu-toggle auto-hide="false" *ngFor="let pages of appPages">
            <ion-item routerDirection="root" [routerLink]="[pages.url]" lines="none" detail="false"
              [class.selected]="selectedPath === pages.url" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
              <ion-label>{{ pages.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none">
            <ion-icon  slot="start" name="log-in-outline"></ion-icon>
            <ion-label (click)="logout()">Cerrar sesiÃ³n</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>

    </ion-menu >

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
